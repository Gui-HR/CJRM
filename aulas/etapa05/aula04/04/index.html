<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Criando um popup</title>
</head>
<body>
    <button>Clique Aqui</button>

    <div class="popup-container">
        <div class="popup">
            <div class="popup-closer">x</div>
            
            <div class=" popup-content">
                <h2>DLC Necessaria</h2>
                <p>Para continuar em nossa aplicação é necessario adquirir a DLC "We want more money"</p>
                <a class="popup-link" href="#">Give me your money</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
